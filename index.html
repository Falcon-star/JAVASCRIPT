<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetrak Cetrak Lampu</title>
</head>
<body>
    <img src="./assets/images/off.gif" alt="" id="lampu1">
    <h1>CETRAKAN LAMPU </h1>
    <button onclick="saklar('on')">NYALAKAN LAMPU</button>
    <button onclick="saklar('off')">MATIKAN LAMPU</button>

    <!-- Bagian Java Script -->
    <script>
        function saklar(params){

            let lampu1 = document.getElementById('lampu1');

            if(params == 'on'){
                lampu1.src = "./assets/images/on.gif";
            }
            if (params == 'off'){
                lampu1.src = "./assets/images/off.gif";
            }
            return lampu1;

        }
    </script>
</body>
</html>
